<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <option value="" >所有分类</option>
                <option>未分类</option>
                <option>奇趣事</option>
                <option>会生活</option>
                <option>爱旅行</option>
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div   class="row text-center"></div>

        <!-- bott -->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="javascript:;">1</a></li>
            <li><a href="javascript:;">2</a></li>
            <li><a href="javascript:;">3</a></li>
            <li><a href="javascript:;">4</a></li>
            <li><a href="javascript:;">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- bott -->
      </div>
    </div>

    <script src="./js/http.js"></script>
    <!-- mu -->
    <!-- 下拉框模板 -->
    <script type="text/html" id="Table_template">
      <option value="">所有分类</option>
      <!-- <option>未分类</option> -->
      {{each data}}
      <option value='{{$value.id}}' data-key='{{$value.name}}' >{{$value.name}}</option>
      {{/each}}
   
    </script>
    <!-- 列表单模板 -->
    <script type="text/html" id="article_xran">
    
{{each data}}
<tr>
    <td>{{$value.title}}</td>
    <td>{{$value.author}}</td>
    <td>{{$value.category}}</td>
    <td class="text-center">{{$value.date}}</td>
    <td class="text-center">{{$value.state}}</td>
    <td class="text-center">
      <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs"
        >编辑</a
      >
      <a
        href="javascript:void(0);"
        class="btn btn-danger btn-xs delete" data-id={{$value.id}}
        >删除</a
      >
    </td>
  </tr>
{{/each}}



    </script>
    <!-- mu -->
    <script>
      $(function() {
          //冲
          //所有分类渲染
        $.ajax({
          type: "get",
          url: BigNew.category_list,
          success: function(response) {
            // console.log(response);
          const  able = template('Table_template',response);
        //   console.log(able);
          $('#selCategory').html(able)
          }
        });
        
// console.log($('#selCategory').attr('data-key'));
// console.log($('#selCategory').val());
// console.log($('#selStatus').val());


// 文章搜索函数
// const article_search = function(id = 1){
const article_assignment = function(id = 1){
    $.ajax({
        type: "get",
        url: BigNew.article_query,
        data: {
            // key:'',
            type:$('#selCategory').val(),
            state:$('#selStatus').val(),
            page:id,
            perpage:'10'
        },
        success: function (response) {
            // console.log(response);
            $('tbody').html(template('article_xran',response.data));
            
        }
    });
}
// 调用文章搜索 初始渲染
article_assignment()

// 筛选 按钮
$('#btnSearch').on('click',function(e){
    e.preventDefault()
    // 重新渲染
    article_assignment()
})

//删除 按钮
$('tbody').on('click','.btn-danger',function(){
   const id =$(this).attr('data-id');
   $.ajax({
       type: "post",
       url: BigNew.article_delete,
       data: {id},
       success: function (response) {
           console.log(response);
           //重新渲染页面
           article_assignment() 
       }
   });
   
})
        //刹!
      });
    </script>
  </body>
</html>
