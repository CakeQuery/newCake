<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入日期插件css文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本插件 -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 自定义模板 -->
    <script id="list" type="text/html">
        {{each}}
        <option value='{{$value.id}}' data-key='{{$value.name}}' >{{$value.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <form method="post">
                            <textarea id="mytextarea"></textarea>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>

                <script src="./js/http.js"></script>
                <script>
                    $(function () {
                        // 1.加载页面已知的文章类别
                        $.ajax({
                            type: "get",
                            url: BigNew.category_list,
                            success: function (res) {
                                // console.log(res);
                                $('.category').html(template('list', res.data))
                            }
                        });
                        //2.给图片注册变更事件
                        $('#inputCover').on('change', function () {
                            // 将文件转为src路径
                            const url = URL.createObjectURL(this.files[0]);
                            $('.article_cover').attr('src', url);
                        })

                        // 3.给图片注册触发事件
                        $('.article_cover').on('click', function () {
                            $('#inputCover').trigger('click');
                        });

                        // 4.发布功能
                        $('.btn-release').click(function (e) {
                            e.preventDefault();
                            releaseArticle('已发布');
                        });

                        // 5.草稿
                        $('.btn-draft').click(function (e) {
                            e.preventDefault();
                            releaseArticle('草稿');
                        });


                        //函数封装
                        function releaseArticle(state) {
                            // 创建 FormData 对象
                            const fd = new FormData($('#form')[0]);
                            // 追加文章
                            fd.append('content', tinyMCE.activeEditor.getContent());
                            fd.append('state', state);
                            $.ajax({
                                type: "post",
                                url: BigNew.article_publish,
                                data: fd,
                                // 阻止转换
                                contentType: false,
                                processData: false,
                                dataType: "json",
                                success: function (res) {
                                    if (res.code === 200) {
                                        alert('添加成功');
                                        $('.level02>li:eq(0)', window.parent.document).addClass('active').siblings().removeClass('active');
                                        window.history.back();
                                    } else {
                                        alert(res.msg);
                                    }
                                }
                            });

                        }



                        //加载日期插件
                        jeDate('#testico', {
                            trigger: 'click',
                            theme: { bgcolor: "#00A680", pnColor: "#00DDAA" },//绿色主题
                            format: "YYYY-MM-DD",
                            isinitVal: true,
                        });

                        $('#btn').click(function () {
                            console.log($('#testico').val());
                        });

                    });
                </script>
                <!-- 富文本 -->
                <script type="text/javascript">
                    tinymce.init({
                        selector: '#mytextarea',
                        language: 'zh_CN',
                        width: 1200,
                        height: 300,
                        plugins: [
                            'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                            'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                            'table emoticons template paste help'
                        ],
                        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify |' +
                            ' bullist numlist outdent indent | link image | print preview media fullpage | ' +
                            'forecolor backcolor emoticons | help'
                    });
                </script>

            </form>
        </div>
    </div>
</body>

</html>
